<body>
    <header></header>
    <script src="./js/header.js"></script>
    <main>
        <div class="container">
            <div class="hero_left">
                <div class="hero_left-list">
                    <h2>Tài khoản</h2>
                    <p>Quản lý thông tin cá nhân của bạn</p>
                    <a href="taikhoan.html"><img src="/assets/icons/acc.png">Tài khoản</a>
                    <a href="taikhoansp.html"><img src="/assets/icons/iconsp.png"> Sản phẩm</a>
                    <a href="index.html"><img src="/assets/icons/out.png"> đăng xuất</a>

                </div>
            </div>
            <div class="hero_right">
                <div class="hero_right-info">
                    <div class="hero_right-info-1">
                        <h2>Chi tiết tài khoản</h2>
                        <p><img src="/assets/icons/coloracc.png">Tên người dùng</p>
                    </div>
                    <div class="hero_right-info-2">
                            <div class="form-item">
                                <p class="label">Họ và tên:</p>
                                <input id="fullName" type="text" placeholder="Họ và tên">
                            </div>

                            <div class="form-item">
                                <p class="label">Tên tài khoản:</p>
                                <input id="accountName" type="text" placeholder="Tên tài khoản">
                            </div>

                            <div class="form-item">
                                <p class="label">Địa chỉ email:</p>
                                <input id="email" type="text" placeholder="Địa chỉ email">
                            </div>

                            <div class="form-item">
                                <p class="label">Số điện thoại:</p>
                                <input id="phone" type="text" placeholder="Số điện thoại">
                            </div>

                            <div class="form-item">
                                <button id="saveProfileBtn" class="btn btn-primary">Lưu thông tin</button>
                            </div>

                    </div>

                </div>

            </div>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/taikhoan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="hero_left">
                <div class="hero_left-list">
                    <h2 data-translate="Tài khoản">Tài khoản</h2>
                    <p data-translate="Quản lý thông tin cá nhân của bạn">Quản lý thông tin cá nhân của bạn</p>
                    <a href="taikhoan.html"><img src="/assets/icons/acc.png"><span data-translate="Tài khoản">Tài khoản</span></a>
                    <a href="taikhoansp.html"><img src="/assets/icons/iconsp.png"> <span data-translate="Sản phẩm">Sản phẩm</span></a>
                    <a href="#" class="global-logout"><img src="/assets/icons/out.png"> <span data-translate="Đăng xuất">Đăng xuất</span></a>


                </div>
            </div>
            <div class="hero_right">
                <div class="hero_right-info">
                    <div class="hero_right-info-1">
                        <h2 data-translate="Chi tiết tài khoản">Chi tiết tài khoản</h2>
                        <p><img src="/assets/icons/coloracc.png"><span data-translate="Tên người dùng">Tên người dùng</span></p>
                    </div>
                    <div class="hero_right-info-2">
                            <div class="form-item">
                                <p class="label" data-translate="Họ và tên">Họ và tên:</p>
                                <input id="fullName" type="text" placeholder="Họ và tên">
                            </div>

                            <div class="form-item">
                                <p class="label" data-translate="Tên tài khoản">Tên tài khoản:</p>
                                <input id="accountName" type="text" placeholder="Tên tài khoản">
                            </div>

                            <div class="form-item">
                                <p class="label" data-translate="Email">Email:</p>
                                <input id="email" type="text" placeholder="Email">
                            </div>

                            <div class="form-item">
                                <p class="label" data-translate="Số điện thoại">Số điện thoại:</p>
                                <input id="phone" type="text" placeholder="Số điện thoại">
                            </div>

                            <div class="form-item">
                                <button id="saveProfileBtn" class="btn btn-primary" data-translate="Lưu thông tin">Lưu thông tin</button>
                            </div>

                    </div>

                </div>

            </div>

                <!-- posts area removed as requested -->

        </div>
        </div>
    </main>
    <script src="./js/taikhoan.js"></script>
        <script src="./js/header.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/dangky.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <div class="section">
        <div class="wrapper">
            <div class="wrapper--left">
                <div class="section--left">
                    <img src="./assets/images/pages/dangky/left.png" alt="">
                </div>
            </div>
            <div class="section--right">
                <div class="content">
                    <div class="name--register">
                        <h1>ĐĂNG KÝ</h1>
                    </div>
                    <div class="content--note">
                        <div class="note--box">
                            <p>Tên người dùng</p>
                            <input type="text">
                        </div>
                        <div class="note--box">
                            <p>Tên tài khoản</p>
                            <input type="text">
                        </div>
                        <div class="note--box">
                            <p>Email</p>
                            <input type="email">
                        </div>
                        <div class="note--box">
                            <p>Số điện thoại</p>
                            <input type="number">
                        </div>
                        <div class="note--box">
                            <p>Mật khẩu</p>
                            <input type="password">
                        </div>
                    </div>
                    <div class="tit">
                        <input type="checkbox" id="a" value="a">
                        <label for="a">Tôi đã đọc và đồng ý với các điều khoản & chính sách này</label><br>
                    </div>

                    <button class="button--register" >Đăng ký</button>
                    <div class="or">
                        <hr class="line-text" data-content="Hoặc">
                    </div>
                    <button class="button--gg"><img src="./assets/images/pages/dangky/free-icon-google-300221 1.jpg">Đăng ký bằng
                        Google</button>
                    <div class="end">
                        <p>Đã có tài khoản?</p>
                        <a href=""> Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="./js/footer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/register.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <title data-translate="Đăng ký">Đăng ký</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./styles/header.css" />
    
</head>

<body>
  <header></header>
  <main>
    <div class="section">
      <div class="wrapper">
        <div class="wrapper--left">
          <div class="section--left">
            <img src="./assets/images/pages/dangky/left.png" alt="" />
          </div>
        </div>
        <div class="section--right">
          <div class="content">
            <div class="name--register">
              <h1 data-translate="ĐĂNG KÝ">ĐĂNG KÝ</h1>
            </div>
            <div class="content--note">
              <div class="note--box">
                <p data-translate="Họ và tên">Họ và tên</p>
                <input type="text" placeholder="Họ và tên" />
              </div>
              <div class="note--box">
                <p data-translate="Tên tài khoản">Tên tài khoản</p>
                <input type="text" placeholder="Tên tài khoản" />
              </div>
              <div class="note--box">
                <p data-translate="Email">Email</p>
                <input type="email" placeholder="Email" />
              </div>
              <div class="note--box">
                <p data-translate="Số điện thoại">Số điện thoại</p>
                <input type="number" placeholder="Số điện thoại" />
              </div>
              <div class="note--box">
                <p data-translate="Mật khẩu">Mật khẩu</p>
                <input type="password" placeholder="Mật khẩu" />
              </div>
            </div>
            <div class="tit">
              <input type="checkbox" id="a" value="a" />
              <label for="a"><span data-translate="Tôi đồng ý với">Tôi đồng ý với</span> <span data-translate="điều khoản và điều kiện">điều khoản và điều kiện</span></label><br />
            </div>

            <button class="button--register" data-translate="Đăng ký">Đăng ký</button>
            <div class="or">
              <hr class="line-text" data-content="Hoặc" />
            </div>
            <button class="button--gg">
              <img src="./assets/images/pages/dangky/free-icon-google-300221 1.jpg" /><span data-translate="Đăng ký bằng Google">Đăng ký bằng Google</span>
            </button>
            <div class="end">
              <p data-translate="Đã có tài khoản?">Đã có tài khoản?</p>
              <a href="./login.html" data-translate="Đăng nhập"> Đăng nhập</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    <script src="./js/header.js"></script>
  <script src="./js/register.js"></script>
  <script src="./js/translator.js"></script>
</body>
</html>

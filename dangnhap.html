<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/dangnhap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title data-translate="Đăng nhập"> Đăng nhập </title>
</head>
<body>
    <header>
        
    </header>
    <script src="./js/header.js" ></script>
    <script src="./js/dangnhap.js"></script>
    <script src="./js/translator.js"></script>
    <main class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-left">
                <img src="assets/images/pages/dangnhap/background.png" class="logo-color">
            </div>

            <div class="auth-right">
                <div class="auth-box">
                    <form>
                        <div class="name-login">
                            <h1 data-translate="ĐĂNG NHẬP"> ĐĂNG NHẬP </h1> 
                        </div>
                        <div class="form-row">
                            <label class="username" data-translate="Tên tài khoản"> Tên tài khoản </label>
                            <input type="text" class="input-field" placeholder="Tên tài khoản">
                        </div>
                        <div class="form-row">
                            <label class="password" data-translate="Mật khẩu"> Mật khẩu </label>
                            <input type="password" class="input-field" placeholder="Mật khẩu">
                        </div>
                        
                        <div class="checkbox-row forgot-password">
                            <a href="#" class="color-btn-password" data-translate="Quên mật khẩu?"> Quên mật khẩu?</a>
                        </div>
                        <div class="checkbox-row">
                            <input type="checkbox" id="check">
                            <label class="checkbox" for="check" data-translate="Lưu thông tin"> Lưu thông tin </label>
                        </div>

                        <button class="btn-login"><a href="index.html" class="login" data-translate="Đăng nhập"> Đăng nhập </a></button>
                        <div class="divider" data-translate="Hoặc">Hoặc</div>

                        <button type="button" class="btn-google">
                            <img src="assets/images/pages/dangnhap/free-icon-google.png" alt="Google" class="icon-gg"> <span data-translate="Đăng nhập bằng Google">Đăng nhập bằng Google</span> </button>
                            <div class="register-row"> <span data-translate="Chưa có tài khoản?">Chưa có tài khoản?</span> <a href="dangky.html" data-translate="Đăng ký"> Đăng ký </a></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

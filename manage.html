<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="Quản lý khách hàng">Quản lý khách hàng</title>

  <link rel="stylesheet" href="./styles/manage.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
</head>

<body>
  <header></header>

  <main>
    <div class="wrapper">
      <!-- USER INFO -->
      <div class="user--information">
        <div class="avatar">
          <img src="./assets/icons/avatar_admin.png" alt="" />
        </div>
        <div class="user--account">
          <h1 class="user--admin" data-translate="Quản lý khách hàng">Quản lý khách hàng</h1>
          <p class="text" data-translate="Quản lý thông tin và trạng thái khách hàng">Quản lý thông tin và trạng thái
            khách hàng</p>
        </div>
      </div>

      <!-- STATISTICS BOX -->
      <div class="box--container">
        <div class="box--item border--total">
          <p data-translate="Tổng bài đăng">Tổng bài đăng</p>
          <p class="count total">25</p>
        </div>
        <div class="box--item border--active">
          <p data-translate="Đã duyệt">Đã duyệt</p>
          <p class="count active">15</p>
        </div>
        <div class="box--item border--pending">
          <p data-translate="Chờ duyệt">Chờ duyệt</p>
          <p class="count pending">6</p>
        </div>
        <div class="box--item border--overdue">
          <p>Hết hạn</p>
          <p class="count overdue">9</p>
        </div>
      </div>
      <div class="table">
        <!-- ACTION BAR -->
        <div class="action--bar">
          <div class="search_status">
            <div class="search">
              <img src="./assets/icons/kinhlup.png" alt="" />
              <input id="searchInput" type="text" placeholder="Tìm kiếm tên hoặc số điện thoại" />
            </div>

            <div class="status--filter">
              <select name="status" id="statusFilter">
                <option value="all">Tất cả trạng thái</option>
                <option value="active">Đang hoạt động</option>
                <option value="pending">Chờ duyệt</option>
                <option value="overdue">Hết hạn</option>
              </select>
            </div>
          </div>
          <div class="add--button">
            <button id="addBtn">
              <img src="./assets/icons/avatar-plus.png" alt="" /> Thêm khách
              hàng
            </button>
          </div>
        </div>

        <!-- TABLE -->
        <div class="table-wrapper">
          <table>
            <!-- Colgroup: khóa width cho từng cột để thead/tbody khớp chính xác -->
            <colgroup>
              <col style="width: 16%" />
              <col style="width: 20%" />
              <col style="width: 16%" />
              <col style="width: 16%" />
              <col style="width: 16%" />
              <col style="width: 16%" />
            </colgroup>
            <thead>
              <tr>
                <th>Hành động</th>
                <th>Tên khách hàng</th>
                <th>Điện thoại</th>
                <th>Ngày đăng ký</th>
                <th>Ngày hết hạn</th>
                <th>Trạng thái</th>
              </tr>
            </thead>

            <tbody id="customerTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="./js/manage.js"></script>
    <script src="./js/header.js"></script>
  <script src="./js/translator.js"></script>
</body>

</html>
